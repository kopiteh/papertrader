<div class="container">
  <div class="card text-center">

    <table class="table table-hover table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Total Balance ($US)</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of leaderboards">
          <td>{{ user.username }}</td>
          <td>{{ user.total_value }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
