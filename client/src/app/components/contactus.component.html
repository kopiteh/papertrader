
<section class="h-100 h-custom" style="background-color: #8fc4b7;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">
          <>
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2 text-center">We're hiring! </h3>


              <div class="d-flex flex-row align-items-center mb-4 text-center" >
                <div class="form-outline flex-fill mb-0">
                  <p> We're looking for passionate developers to help build the next biggest app!</p>
                  <p>  No renumeration!</p>
                  👇🏼Our office location! 👇🏼
                </div>
              </div>



              <div class="d-flex flex-row align-items-center mb-4">
                <agm-map style="align-items: center;" [latitude]="lat" [longitude]="lng">
                  <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
                </agm-map>
              </div>


          </div>
        </div>
      </div>
    </div>
  </div>
</section>
